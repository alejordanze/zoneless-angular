<main class="counter-container">
  <!-- <p class="count-title">Count: </p> -->
  <p class="count">{{count}}</p>
  <div class="button-container">
    <button class="button add" (click)="increment()">Increment +</button>
    <button class="button sub" (click)="decrement()">Decrement -</button>
  </div>
  
</main>
